name: build-workflow-telemetry

on:
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  actions: read
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: hbfs-cloud/workflow-telemetry-action@master
        with:
          metric_frequency: 1
          proc_trace_sys_enable: true
          comment_on_pr: false
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run all
      - name: Verify no unstage changes
        run: tests/verify-no-unstaged-changes.sh
